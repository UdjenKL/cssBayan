<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codeJam-1</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<style>
    /* Мобильные устройства */
    @media only screen and (max-width: 320px) {
        body {
            font-size: 14px;
        }
    }
    /* Планшеты */
    @media only screen and (min-width: 321px) and (max-width: 820px) {
        body {
            font-size: 16px;
        }
    }

    /* Десктопные устройства */
    @media only screen and (min-width: 821px) {
        body {
            font-size: 18px;
        }
    }
</style>
<body>
<div class="accordion">
    <div class="item">
        <input type="radio" id="radio-button-1" name="value" checked>
        <label class="accordion-header" for="radio-button-1">Dude, where is JavaScript?<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-1">
            <img src="img/1.jpg">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-2" name="value">
        <label class="accordion-header" for="radio-button-2">Keep calm and carry on<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-2">
            <img src="img/2.jpg">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-3" name="value">
        <label class="accordion-header" for="radio-button-3">Work-life balance<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-3">
            <img src="img/3.jpg">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-4" name="value">
        <label class="accordion-header" for="radio-button-4">You can't just copy and paste CSS<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-4">
            <img src="img/4.jpg">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-5" name="value">
        <label class="accordion-header" for="radio-button-5">Surprise<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-5">
            <img src="img/5.gif">
            </label>
        </div>
    </div>
</div>
</body>
</html>
