<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codeJam-1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Мобильные устройства */
        @media only screen and (max-width: 320px) {
            body {
                font-size: 14px;
            }
        }
        /* Планшеты */
        @media only screen and (min-width: 321px) and (max-width: 820px) {
            body {
                font-size: 16px;
            }
        }

        /* Десктопные устройства */
        @media only screen and (min-width: 821px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="accordion">
    <div class="item">
        <input type="radio" id="radio-button-1" name="value" checked>
        <label class="accordion-header" for="radio-button-1">Done-Done<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-1">
            <img src="img/1.jpg" alt="Done-Done">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-2" name="value">
        <label class="accordion-header" for="radio-button-2">CodeSuperheroes<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-2">
            <img src="img/2.jpg" alt="CodeSuperheroes">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-3" name="value">
        <label class="accordion-header" for="radio-button-3">Career Path<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-3">
            <img src="img/3.jpg" alt="Career Path">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-4" name="value">
        <label class="accordion-header" for="radio-button-4">Joy<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-4">
            <img src="img/4.jpg" alt="Joy">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-5" name="value">
        <label class="accordion-header" for="radio-button-5">Automation Struggles<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-5">
            <img src="img/5.jpg" alt="Automation Struggles">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-7" name="value">
        <label class="accordion-header" for="radio-button-7">Complexity<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-7">
                <img src="img/7.jpg" alt="Complexity">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-8" name="value">
        <label class="accordion-header" for="radio-button-8">Mindlessness<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-8">
                <img src="img/8.jpg" alt="Mindlessness">
            </label>
        </div>
    </div>
    <div class="item">
        <input type="radio" id="radio-button-9" name="value">
        <label class="accordion-header" for="radio-button-9">Update<span class="accordion-icon"></span></label>
        <div class="accordion-content">
            <label for="radio-button-9">
                <img src="img/12.jpg" alt="Update">
            </label>
        </div>
    </div>
</div>
</body>
</html>
